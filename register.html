<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registerconfirmsubmit.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="image/logo.svg" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="register.html" class="active">register</a>
            <a href="confirm.html">confirm</a>
            <a href="submit.html">submit</a>
        </div>
    </nav>
    
    <main>
        <div class="form-container">
            <h1>CREATE YOUR <span class="highlight">FREE</span> ACCOUNT IN 30 SECONDS</h1>
            
            <p class="subheading">JOIN THOUSANDS OF BUSINESSES WHO ARE EASILY ACQUIRING QUALIFIED APPOINTMENTS, EMPLOYEES AND LEADS EVERY DAY.</p>
            
            <form>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">
                
                <div class="login-link">
                    Already have an account? <a href="#">Login</a>.
                </div>
                
                <button type="button" class="next-btn">NEXT</button>
            </form>
        </div>
    </main>
</body>
</html>
