<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title shown in browser tab -->
    <title>Confirm Identity</title>
    <!-- Linking to the same CSS file as the registration page -->
    <link rel="stylesheet" href="registerconfirmsubmit.css">
</head>
<body>
    <!-- Navigation bar with logo and links -->
    <nav>
        <div class="logo">
            <!-- Using the same logo file -->
            <img src="images/logo.svg" alt="Logo">
        </div>
        <div class="nav-links">
            <!-- Navigation links - "confirm" is now active -->
            <a href="register.html">register</a>
            <a href="confirm.html" class="active">confirm</a>
            <a href="submit.html">submit</a>
        </div>
    </nav>
    
    <!-- Main content area -->
    <main>
        <!-- ID Verification container -->
        <div class="verify-container">
            <!-- Main heading with highlighted word -->
            <h1>VERIFY YOUR <span class="highlight">IDENTITY</span></h1>
            
            <!-- Subheading text -->
            <p class="verify-subheading">LET YOUR INSTITUTION KNOW IT IS YOU.</p>
            
            <!-- ID Upload section -->
            <div class="id-verification-box">
                <h2>ID VERIFICATION</h2>
                
                <p class="upload-instructions">
                    UPLOAD A VALID ID (E.G., PASSPORT, DRIVER'S LICENSE) IN<br>
                    JPG, PNG, OR PDF FORMAT. MAX SIZE: 5MB.
                </p>
                
                <!-- Drag and drop area -->
                <div class="upload-area">
                    <!-- Upload icon -->
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </div>
                    <p class="drag-text">DRAG & DROP YOUR ID HERE OR<br>CLICK TO BROWSE</p>
                </div>
            </div>
            
            <!-- Next button -->
            <button type="button" class="next-btn">NEXT</button>
        </div>
    </main>
</body>
</html>
