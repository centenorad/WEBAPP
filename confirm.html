<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Make the website responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title shown in browser tab -->
    <title>Confirm Identity</title>
    <!-- Linking to the same CSS file as the registration page -->
    <link rel="stylesheet" href="registerconfirmsubmit.css">
</head>
<body>
    <!-- Navigation bar with logo and navigation links -->
    <nav>
        <div class="logo">
            <!-- Logo image for the website -->
            <img src="images/logo.png" alt="Logo">
        </div>
        <div class="nav-links">
            <!-- Navigation links to different steps/pages -->
            <a href="register.html">register</a>
            <a href="confirm.html" class="active">confirm</a>
            <a href="submit.html">submit</a>
        </div>
    </nav>
    
    <!-- Main content area for the confirm identity form -->
    <main>
        <div class="form-container">
            <!-- Main heading for the confirm page -->
            <h1>VERIFY YOUR <span class="highlight">IDENTITY</span></h1>
            <!-- Subheading for additional context -->
            <p class="subheading">LET YOUR INSTITUTION KNOW IT IS YOU.</p>
            <!-- ID verification box -->
            <div class="id-verification-box">
                <h2>ID VERIFICATION</h2>
                <p class="upload-instructions">UPLOAD A VALID ID (E.G., PASSPORT, DRIVER'S LICENSE) IN JPG, PNG, OR PDF FORMAT. MAX SIZE: 5MB</p>
                <!-- Upload area for ID files -->
                <div class="upload-area">
                    <div class="upload-icon">
                        <!-- SVG icon for upload -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                    </div>
                    <p class="drag-text">DRAG & DROP YOUR ID HERE OR<br>CLICK TO BROWSE</p>
                </div>
                <!-- Button to proceed to the next step -->
                <button type="button" class="next-btn">NEXT</button>
            </div>
        </div>
    </main>

    <!-- JavaScript for handling the next button click -->
    <script>
        document.querySelector('.next-btn').addEventListener('click', function() {
            window.location.href = 'submit.html';
        });
    </script>
</body>
</html>
