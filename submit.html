<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title shown in browser tab -->
    <title>Submit Roster</title>
    <!-- Linking to the same CSS file as other pages -->
    <link rel="stylesheet" href="registerconfirmsubmit.css">
</head>
<body>
    <!-- Navigation bar with logo and links -->
    <nav>
        <div class="logo">
            <!-- Using the same logo file -->
            <img src="images/logo.svg" alt="Logo">
        </div>
        <div class="nav-links">
            <!-- Navigation links - "submit" is now active -->
            <a href="register.html">register</a>
            <a href="confirm.html">confirm</a>
            <a href="submit.html" class="active">submit</a>
        </div>
    </nav>
    
    <!-- Main content area -->
    <main>
        <!-- Submit container -->
        <div class="submit-container">
            <!-- Main heading with highlighted word -->
            <h1>IDEALIZE YOUR <span class="highlight">IDEAL</span> TEAM</h1>
            
            <!-- Subheading text -->
            <p class="submit-subheading">FROM DREAM TEAM TO REAL TEAM</p>
            
            <!-- Roster Upload section -->
            <div class="roster-box">
                <h2>SUBMIT YOUR ROSTER</h2>
                
                <p class="download-link">
                    CLICK HERE THE DOWNLOAD THE TEMPLATE
                </p>
                
                <!-- Drag and drop area -->
                <div class="upload-area">
                    <!-- Upload icon -->
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </div>
                    <p class="drag-text">DRAG & DROP YOUR .DOC HERE OR<br>CLICK TO BROWSE</p>
                </div>
            </div>
            
            <!-- Submit button -->
            <button type="button" class="submit-btn">SUBMIT</button>
        </div>
    </main>
</body>
</html>
