<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title shown in browser tab -->
    <title>Submit Roster</title>
    <!-- Linking to the same CSS file as other pages -->
    <link rel="stylesheet" href="registerconfirmsubmit.css">
</head>
<body>
    <!-- Navigation bar with logo and links -->
    <nav>
        <div class="logo">
            <!-- Using the same logo file -->
            <img src="images/logo.svg" alt="Logo">
        </div>
        <div class="nav-links">
            <!-- Navigation links - "submit" is now active -->
            <a href="register.html">register</a>
            <a href="confirm.html">confirm</a>
            <a href="submit.html" class="active">submit</a>
        </div>
    </nav>
    
    <!-- Main content area -->
    <main>
        <!-- Submit container -->
        <div class="submit-container">
            <!-- Main heading with highlighted word -->
            <h1>IDEALIZE YOUR <span class="highlight">IDEAL</span> TEAM</h1>
            
            <!-- Subheading text -->
            <p class="submit-subheading">FROM DREAM TEAM TO REAL TEAM</p>
            
            <!-- Roster Upload section -->
            <div class="roster-box">
                <h2>SUBMIT YOUR ROSTER</h2>
                
                <p class="download-link">
                    CLICK HERE THE DOWNLOAD THE TEMPLATE
                </p>
                
                <!-- Drag and drop area -->
                <div class="upload-area">
                    <!-- Upload icon -->
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </div>
                    <p class="drag-text">DRAG & DROP YOUR .DOC HERE OR<br>CLICK TO BROWSE</p>
                </div>
            </div>
            
            <!-- Submit button -->
            <button type="button" class="submit-btn">SUBMIT</button>
        </div>
    </main>

    <script>
        document.querySelector('.submit-btn').addEventListener('click', function() {
            // Here you would typically validate that a roster was uploaded first
            alert('Thank you for submitting your roster! We will review it shortly.');
            // Optionally redirect to a success page or back to landing page
            window.location.href = 'landingpage.html';
        });

        // Add drag and drop functionality
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = '#4a89dc';
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.borderColor = '#666';
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = '#666';
            const files = e.dataTransfer.files;
            // Here you would typically handle the file upload
            if (files.length > 0) {
                console.log('File dropped:', files[0].name);
            }
        });

        uploadArea.addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.doc,.docx';
            input.click();

            input.onchange = function() {
                if (this.files && this.files[0]) {
                    // Here you would typically handle the file upload
                    console.log('File selected:', this.files[0].name);
                }
            };
        });

        // Add download template functionality
        document.querySelector('.download-link').addEventListener('click', function() {
            // Here you would typically provide a link to download the template
            alert('Template download will be available soon.');
        });
    </script>
</body>
</html>
