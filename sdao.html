<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYXUS Sidebar</title>
  <script src="tailwind-config.js"></script> <!-- Load custom config -->
  <script src="https://cdn.tailwindcss.com"></script> <!-- Load Tailwind CDN -->
</head>
<body class="bg-[url(assets/backgroundGradient.svg)] flex h-screen m-0 p-0  ">
  <!-- Sidebar -->
  <div class="w-64 bg-nc800 text-white">
    <!-- Logo Area -->
    <div class="flex items-center p-4 bg-nc800">
      <span class="text-2xl font-bold text-selected-cyan">NYXUS</span>
    </div>
    <!-- Menu Items -->
    <div class="space-y-1">
      <!-- Dashboard with Sub-items -->
      <div class="group relative">
        <a href="#" class="flex items-center p-2 hover:bg-selected-li rounded-lg border border-white">
          <span class="mr-2 text-icon-hover hover:text-selected-cyan">🏠</span> Dashboard
        </a>
        <div class="hidden group-hover:block space-y-1 pl-6">
          <a href="#" class="flex items-center p-2 hover:bg-selected-li rounded w-full">
            <span class="mr-2 text-icon-hover hover:text-selected-cyan">📝</span> Proposal
          </a>
          <a href="#" class="flex items-center p-2 hover:bg-selected-li rounded w-full">
            <span class="mr-2 text-icon-hover hover:text-selected-cyan">👤</span> My RSO
          </a>
          <a href="#" class="flex items-center p-2 hover:bg-selected-li rounded w-full">
            <span class="mr-2 text-icon-hover hover:text-selected-cyan">🔑</span> License Renewal
          </a>
        </div>
      </div>
      <!-- Other Menu Items -->
      <a href="#" class="flex items-center p-2 hover:bg-selected-li rounded">
        <span class="mr-2 text-icon-hover hover:text-selected-cyan">📊</span> Overview
      </a>
      <a href="#" class="flex items-center p-2 hover:bg-selected-li rounded">
        <span class="mr-2 text-icon-hover hover:text-selected-cyan">👥</span> Users
      </a>
      <a href="#" class="flex items-center p-2 hover:bg-selected-li rounded">
        <span class="mr-2 text-icon-hover hover:text-selected-cyan">💼</span> RSO
      </a>
      <a href="#" class="flex items-center p-2 hover:bg-selected-li rounded">
        <span class="mr-2 text-icon-hover hover:text-selected-cyan">⚙️</span> Settings
      </a>
      <a href="#" class="flex items-center p-2 bg-selected-cyan hover:bg-selected-li rounded mt-4">
        <span class="mr-2 text-icon-hover hover:text-bg1">🚪</span> LOGOUT
      </a>
    </div>
  </div>
  <!-- Main Content (Placeholder) -->
  <div class="flex-1 p-6 bg-bg1 text-white">
    <p>Main content area</p>
  </div>
</body>
</html>
