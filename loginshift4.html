<!-- This is the HTML5 doctype declaration -->
<!DOCTYPE html>
<!-- The root element of the HTML document, language is English -->
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Makes the page responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title shown in the browser tab -->
    <title>Login</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="registerconfirmsubmit.css">
</head>
<body>
    <!-- Logo at the top left of the page -->
    <div class="login-logo-top">
        <img src="assets/lg.svg" alt="Logo" />
    </div>
    <!-- Outer container to center everything vertically and horizontally -->
    <div class="login-outer">
        <div class="login-container">
            <!-- Left side: Login form -->
            <div class="login-left">
                <h1 class="login-title">LOGIN</h1> <!-- Big title for the login form -->
                <p class="login-subtitle">JOIN THOUSANDS OF BUSINESSES WHO ARE EASILY ACQUIRING QUALIFIED APPOINTMENTS, EMPLOYEES AND LEADS EVERY DAY.</p>
                <form class="login-form">
                    <!-- Input for email address -->
                    <input type="email" placeholder="Email Address" class="login-input" />
                    <!-- Input for password -->
                    <input type="password" placeholder="Password" class="login-input" />
                    <!-- Options row: stay signed in and forgot password -->
                    <div class="login-options">
                        <label class="stay-signed-in">
                            <input type="checkbox" /> Stay signed in?
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <!-- Register link for new users -->
                    <div class="login-register">
                        Don't have an account yet? <a href="#" class="register-link">Register</a>
                    </div>
                    <!-- Login button -->
                    <button type="submit" class="login-btn">LOGIN</button>
                </form>
            </div>
            <!-- Right side: Feature highlight -->
            <div class="login-right">
                <div class="login-image-feature">
                    <!-- Feature description card -->
                    <div class="feature-card-glow">
                        <h2 class="feature-title">Feedback <span class="feature-highlight">System</span></h2>
                        <p class="feature-desc">Admins can provide clear feedback on club requests.</p>
                        <button class="feature-learn-btn">Learn More</button>
                    </div>
                    <!-- Feature image -->
                    <img src="assets/Figma Files/9848270.jpg" alt="Feedback System" class="feature-img" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
